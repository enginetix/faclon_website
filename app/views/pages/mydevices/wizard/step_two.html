<fieldset>
   <div class="col-lg-12 col-md-12">
      <div class="row">
          <div class="col-lg-6 col-md-6">
            <h2>Basic Settings</h2>
          </div>

          <style>
            .shifting2{
                margin-left: 20px;
            }
            </style>


          <div class="col-lg-6 col-md-6">
              <a ui-sref="forms.wizard.step_one" class="btn btn-default">Previous</a>
              <a ui-sref="forms.wizard.step_three" class="btn btn-primary shifting2">Next</a>
          </div>
      </div>
      

      <div class="col-lg-12">
            <br/><br/><br/>
      </div>
    
      <div class="row">    
        <div class="col-lg-4">
            <div class="form-group">
                <label>Cross Section area of Water Tank</label>
                <input id="area" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <br/>
                <select class="unitSelector" name="unitSelect">
                  <option value="option-1">mm&sup2;</option>
                  <option value="option-2">cm&sup2;</option>
                  <option value="option-2">m&sup2;</option>
                  <option selectedvalue="option-2">ft&sup2;</option>
                  <option value="option-2">in&sup2;</option>
                </select>
                <br/>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label>Height of Water Tank</label>
                <input id="area" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <br/>
                <select class="unitSelector" name="unitSelect">
                  <option value="option-1">mm</option>
                  <option value="option-2">cm</option>
                  <option selected value="option-2">m</option>
                  <option value="option-2">ft</option>
                  <option value="option-2">in</option>
                </select>
                <br/>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label>Unit of measurement for sensor</label>
                <input id="area" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <br/>
                <select class="unitSelector" name="unitSelect">
                  <option value="option-1">mm</option>
                  <option selected value="option-2">cm</option>
                  <option value="option-2">m</option>
                  <option value="option-2">ft</option>
                  <option value="option-2">in</option>
                </select>
                <br/>
            </div>
        </div>
      </div>

        <div class="col-lg-12">
            <br/><br/><br/><br/>
        </div>
        
  </div>
</fieldset>
