<fieldset>
   <div class="col-lg-12 col-md-12">
      <div class="row">
          <div class="col-lg-6 col-md-6">
            <h2>Name & Info</h2>
          </div>
          <style>
            .shifting{
                margin-left: 170px;
            }
            </style>
          <div class="col-lg-6 col-md-6">
              <a ui-sref="forms.wizard.step_two" class="btn btn-primary shifting">Next</a>
          </div>
      </div>
      

      <div class="col-lg-12">
            <br/><br/><br/>
      </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Device Name</label>
                    <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                    <p ng-show="signupForm.username.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p>
                </div>
                <br/>
                <div class="form-group">
                    <label>Device Code (as mentioned in the bill)</label>
                    <input name="password" type="text" class="form-control">
                </div>
                <br/>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="confirm" type="text" class="form-control required"></textarea>
                    <br/><br/>
                </div>
                
            </div>
            <div class="col-lg-6">
                <h1>image upload</h1>
            </div>
        </div>
    </div>

</fieldset>
