<fieldset>
   <div class="col-lg-12 col-md-12">
      <div class="row">
          <div class="col-lg-6 col-md-6">
            <h2>Preview Device</h2>
          </div>
            
            <style>
            .shifting3{
                margin-left: 20px;
                width: 150px;
                display: inline-block;
                padding: 5.5px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                font-family: 'open sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            </style>

          <div class="col-lg-6 col-md-6">
            <a ui-sref="forms.wizard.step_three" class="btn btn-default">Previous</a>
            <button type="submit" class="btn btn-primary shifting3">Submit</button>

              
          </div>
      </div>
      

      <div class="col-lg-12">
            <br/><br/><br/>
      </div>

            <div class="form-group">
                <label>Device Name</label>
                <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <p ng-show="signupForm.username.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p>
            </div>
            <br/>
            
            <div class="form-group">
                <label>Description</label>
                <textarea name="confirm" type="text" class="form-control required"></textarea>
            </div>

            <div class="col-lg-12">
            <br/><br/>
            </div>
        
       
            <div class="form-group">
                    <input id="acceptTerms" name="acceptTerms" type="checkbox" ng-model="formData.terms" class="required"> <label for="acceptTerms">I agree with the Terms and Conditions.</label>
            </div>
    
</div>
</fieldset>
