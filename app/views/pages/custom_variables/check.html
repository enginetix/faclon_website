<style>     
    .section{clear:both;padding:0;margin:0}
    .col{
        border-radius: 25px;
        border: 2px solid #73AD21;
        background-color:#f4f4f4;
        padding: 4px;
        height:30px;
        text-align:center;
        display:block;
        float:left;
        margin:1% 0 1% 1.6%
    }
    .col:first-child{margin-left:0}
    .col:hover{background-color:#f0f0ff}
    .group:before,.group:after{content:"";display:table}
    .group:after{clear:both}
    .c3of4{width:100%;}
    .c1of4{width:75px;}
</style>



<div class="col-lg-12" ng-controller="calculatorController">
    
    <div class="row col-lg-12">
        <div class="row">

            <br/><br/><br/>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label" for="order_id">Name of new variable</label>
                <input type="text" id="order_id" name="order_id" value="" placeholder="heightTank" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label" for="status">Description for variable</label>
                <input type="text" id="status" name="status" value="" placeholder="Height of tank" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <button class="avtive btn-primary">Add Variable</button>
        </div>
    </div>



    <div class="section group"> <!-- Display the result row -->
        <div class="col c3of4">{{ calculator.currentDisplay }}</div>
        <!-- <div ng-click="resetClicked()" class="col c1of4">C</div> -->
    </div>

    <div class="col-lg-6">
        <div class="section group"> <!-- Display the 1st number row -->
            <div ng-click="numberButtonClicked(1)" class="col c1of4">1</div>
            <div ng-click="numberButtonClicked(2)" class="col c1of4">2</div>
            <div ng-click="numberButtonClicked(3)" class="col c1of4">3</div>
            <div ng-click="operationButtonClicked('+')" class="col c1of4">+</div>
        </div>

        <div class="section group"> <!-- Display the 2nd number row -->
            <div ng-click="numberButtonClicked(4)" class="col c1of4">4</div>
            <div ng-click="numberButtonClicked(5)" class="col c1of4">5</div>
            <div ng-click="numberButtonClicked(6)" class="col c1of4">6</div>
            <div ng-click="operationButtonClicked('-')" class="col c1of4">-</div>
        </div>

        <div class="section group"> <!-- Display the 3rd number row -->
            <div ng-click="numberButtonClicked(7)" class="col c1of4">7</div>
            <div ng-click="numberButtonClicked(8)" class="col c1of4">8</div>
            <div ng-click="numberButtonClicked(9)" class="col c1of4">9</div>
            <div ng-click="enterClicked()" class="col c1of4">=</div>      
        </div>

        <div class="section group"> <!-- Display the 3rd number row -->
            <div ng-click="numberButtonClicked(7)" class="col c1of4">max</div>
            <div ng-click="numberButtonClicked(8)" class="col c1of4">0</div>
            <div ng-click="numberButtonClicked(9)" class="col c1of4">average</div>
            <div ng-click="resetClicked()" class="col c1of4">C</div>
        </div>
    </div>  

    <div class="col-lg-6">
    
        <div class="ibox-title">
            <h5>Other Custom Variables</h5> 
        </div>

        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-6 m-b-xs"><select class="input-sm form-control input-s-sm inline">
                    <option value="0">Device 1</option>
                    <option value="1">Device 2</option>
                    <option value="2">Device 3</option>
                    <option value="3">Device 4</option>
                </select>
                </div>
                
                <div class="col-lg-6">
                    <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Select</th>
                        <th>Variable Name</th>
                        <th>Device </th>
                        <th>Date Created</th>        
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input icheck type="checkbox" ng-model="main.checkOne"></td>
                        <td>var 1</td>
                        <td>Device 1</td>
                        <td>Jul 14, 2013</td>
                        
                    </tr>
                    <tr>
                        <td><input icheck type="checkbox" ng-model="main.unCheck1"></td>
                        <td>var 2.1</td>
                        <td>Device 2</td>
                        <td>Jul 16, 2013</td>
                        
                    </tr>
                    <tr>
                        <td><input icheck type="checkbox" ng-model="main.unCheck2"></td>
                        <td>var 2.2</td>
                        <td>Device 2</td>
                        <td>Jul 18, 2013</td>
                        
                    </tr>
                    <tr>
                        <td><input icheck type="checkbox" ng-model="main.unCheck3"></td>
                        <td>var 3</td>
                        <td>Device 3</td>
                        <td>Jul 22, 2013</td>
                        
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>  

</div>
