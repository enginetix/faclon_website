<fieldset>
    

    <div class="row">
        <div class="col-lg-8">
            <h2>Preview</h2>
            <br/><br/>
            <div class="form-group">
                <label>Device Name</label>
                <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <p ng-show="signupForm.username.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p>
            </div>
            <br/>
            
            <div class="form-group">
                <label>Description</label>
                <textarea name="confirm" type="text" class="form-control required"></textarea>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 80px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div>
            <div class="form-group">
                    <input id="acceptTerms" name="acceptTerms" type="checkbox" ng-model="formData.terms" class="required"> <label for="acceptTerms">I agree with the Terms and Conditions.</label>
            </div>
    

    <a ui-sref="forms.wizard.step_three" class="btn btn-default">Previous</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</fieldset>
